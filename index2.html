			// some effects have required parameters

			} else if ( selectedEffect === "size" ) {
				options = { to: { width: 200, height: 60 } };
			}
			
			// run the effect
			$( "#effect" ).toggle( selectedEffect, options, 500 );
		};
		
		// set effect from select menu value
		$( "#button" ).click(function() {
			runEffect();
			return false;
		});
	});
